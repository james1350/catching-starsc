<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting the game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="screen">
        <div id="game">

            <div id="game_background">
            </div>

            <div id="game_elements">

                <div id="star">
                    <div class="star"></div>
                </div>
                <div id="star1">
                    <div class="star1"></div>
                </div>
                <div id="bstar">
                    <div class="bstar"></div>
                </div>
                <div id="heart">
                    <div class="heart"></div>
                </div>
                <div id="time">
                    <div class="time"></div>
                </div>
                <div id="circle">
                    <div class="circle"></div>
                </div>
                <div id="cross">
                    <div class="cross"></div>
                </div>
                <div id="rect">
                    <div class="rect"></div>
                </div>
            </div>
            <div id="game_ui" >
                <!--  sound-->
                <audio id="soundFX" src="sound/no.mp3"></audio>

                <audio id="soundFX2" src="sound/gameover.mp3"></audio>
                <audio id="soundFX3" src="sound/music.mp3"></audio>
                <audio id="soundFX4" src="sound/gts.mp3"></audio>
                <audio id="soundFX5" src="sound/mm.mp3"></audio>

                <div id="score">
                    <div class="score"></div>
                    <div id="score_board">Points 0 </div>
                </div>
         
            <div id="time_container">
                <div id="time_sprite">  </div>
                </div>

                <div id="logo">
                    <div class="logo"></div>
                </div>
            </div>
            <div id="energy_board">
                <div id="hearts">

                    <div id="heart_1">❤️
                        <!--<img src="SVG/heart.svg"> -->
                    </div>
                    <div id="heart_2">❤️
                        <!--<img src="SVG/heart.svg">-->
                    </div>
                    <div id="heart_3">❤️
                        <!--<img src="SVG/heart.svg">-->
                    </div>

                </div>
            </div>
        </div>
        <div id="ustart">
            <h1></h1>
        </div>
        <div id="mute_container">Mute</div>

        <div id="gameover"></div>
        <div id="time_board">Time:</div>

    </div>
    <script src="java.js"></script>
    
</body>

</html>
